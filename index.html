<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Using this pack for Fav https://www.flaticon.com/packs/nature-196 -->
    <link rel="icon" type="image/x-icon" href="img\mushroom.png" />
    <title>Recipes for Happiness</title>
    <link rel="stylesheet" href="styles.css">
</head>

<!-- Adding header menu  -->
<header>

</header>

<body>
<!-- First Page - Title Box, Note and Button -->
    <section class="slidePage" id="slideA">
        <div class="boxedContent">
            <div class = "title-box">
                <h1>Recipes For <br> Happiness</h1>
            </div>
            <p class="title-note">This experience uses sound, turn on volume for best experience.</p> 
            <button id="arrowBtn" class="arrow">
                <img src="img\arrow_button.png" alt="Scroll down" class="arrow-icon">
            </button>
        </div>
    </section>
<!-- Second Page View - Text Box, Description, Health Bar and Button -->
    <section class="slidePage" id="slideB">
        <div class="boxedContent">
            <div class="slideB-TBox">
                <h3>Thanks for stopping by, I'm glad you're trying to be kind to yourself.</h3>
            </div>
            <p class="descripText">Briefly explain what the website's goal is and then prompt to select a set up level.</p>
            <div class="healthSel">
                <div class="healthBar">
                    <div class="level-progress"></div>
                </div>
                <div class="HealthLabels">
                    <span>Low Level</span>
                    <span>Medium Level</span>
                    <span>High Level</span>
                </div>
            </div>
            <button id="arrowBtn" class="arrow">
                <img src="img\arrow_button.png" alt="Scroll down" class="arrow-icon">
            </button>
        </div>    
    </section>
    
   <script src="script.js"></script>
</body>
</html>
