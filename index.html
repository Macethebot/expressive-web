<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Morning Brew</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Landing Page Section -->
    <div class="landing">
        <h1>The Morning Brew</h1>
        <p class="soundMes">This experience uses sound, turn on volume for best experience</p>
        <div class="slideBtnCon">
            <button class="slideButton" id="slideBtn">
                <img src="img/Arrow Button.svg" alt="More" />
            </button>
        </div>
    </div>

    <!-- Menu Selection -->
    <section id="roomNav" class="hidden">
        <div class="roomSelCon">
            <h2 class="roomSelText">Select a room to move to</h2>
            <div class="roomSelBtns">
                <a href="music.html" class="roomBtn">
                    <div class="room-img-circle"><img src="img/Music.svg" alt="Music Room"></div>
                    <span class="room-label">Music Room</span>
                </a>
                <a href="art.html" class="roomBtn">
                    <div class="room-img-circle"><img src="img/Art.svg" alt="Art Center"></div>
                    <span class="room-label">Art Center</span>
                </a>
                <a href="choices.html" class="roomBtn">
                    <div class="room-img-circle"><img src="img/Choice.svg" alt="Choice Fatigue"></div>
                    <span class="room-label">Choice Fatigue</span>
                </a>
                <a href="weeb.html" class="roomBtn">
                    <div class="room-img-circle"><img src="img/Weeb.svg" alt="Weeb Corner"></div>
                    <span class="room-label">Weeb Corner</span>
                </a>
            </div>
        </div>
        <button id="backToLanding" class="homeBtn" title="Back to Home">
            <img src="img/Home.svg" alt="Home" />
        </button>
    </section>

    <a href="about.html" class="about-button">About</a>
    <script src="script.js"></script>
</body>
</html>
